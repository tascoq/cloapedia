{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success">Login</button>
            </form>
            <br>
        </div>
        <div class="col-4 align-self-center">
            <h2>Don't have an account yet?</h2>
            <p>You can register <a href="{% url 'register' %}">here</a></p>
        </div>
    </div>
</div>
{% endblock content %}
