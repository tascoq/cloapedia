{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{ user.image.url }}">
            <h3><a class="my-posts" href="{% url 'my_posts' %}">
                Your posts
            </a></h3>
        </div>
        <div class="col-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Update</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
